{% extends "layout.html" %}

{% block title %}
	Register
{% endblock %}

{% block main%}
	<form action="/register" method="post">
		<div class="form-group">
			<input type="text" class="form-control" autocomplete="off" autofocus name="username" placeholder="Enter Username" />
		</div>
		<div class="form-group">
			<input type="password" class="form-control" autocomplete="off" name="password" placeholder="Enter Password" />
		</div>
		<div class="form-group">
			<input type="password" class="form-control" autocomplete="off" name="confirmation" placeholder="Confirm Password" />
		</div>
		<button type="submit" class="btn btn-primary">Register</button>
	</form>
{% endblock %}
